<div class="footer">
    <div class="container">
        <div class="div2">
            <div class="col-md-4 text-footer">
                <spam class="text-danger"><i class="glyphicon glyphicon-phone"></i>{{customer.principal_phone}}</spam>                        
            </div>
            <div class="col-md-4 text-footer">
                <p>&copy; {{ "now"|date("Y") }} All Rights Reserved  <a href="http://empari.com.br/">Empari Web</a></p>
            </div>
            <div class="col-md-4 text-footer">
                <div class="social">
                    <ul>
                        {% for network in customer.networks %}
                        <li><a target="_blank" href="{{network.url}}" class="fa fa-{{network.name}}"></a></li> 
                        {% endfor %}                                                      
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $().UItoTop({easingType: 'easeOutQuart'});
        });
    </script>
    <a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
</div>
