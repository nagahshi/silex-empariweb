{% extends "default/layout.html" %}
{% block content %}
<!--head-top-->
<div class="contact">
    <div class="container">
        <h1>Contato</h1>
        <div class="cont-top">
            <div class="col-md-6 contact-pad">
                <div class="contact-form">
                    <form action="/contact" method="POST">
                        <input name="name" type="text" class="textbox" value=" Your Name" onfocus="this.value = '';" onblur="if (this.value == '') {
                                    this.value = 'Your Name';
                                }"><br>
                        <input name="email" type="email" class="textbox" value="Your E-mail" onfocus="this.value = '';" onblur="if (this.value == '') {
                                    this.value = 'Your E-mail';
                                }"><br>
                        <textarea name="message" value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {
                                    this.value = 'Your Message ';
                                }">Your Message</textarea><br>
                        <input class="btn btn-default cont-btn" type="submit" value="SEND " />
                    </form>
                </div>
            </div>
            <div class="col-md-6 contact-pad"> 
                <div class="reachus">
                    <ul class="adress-left">
                        <h3>{{customer.fantasy}}</h3>
                        <li>{{customer.address}} - {{customer.number}}</li>
                        <li>{{customer.district}}</li>
                        <li>{{customer.city}} / {{customer.state}}</li>
                        <li>{{customer.principal_phone}}</li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="map">
            <h3>Localização</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d163930.96841337872!2d14.465623899999999!3d50.05966965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b939c0970798b%3A0x400af0f66164090!2sPrague%2C+Czech+Republic!5e0!3m2!1sen!2sin!4v1440665917633"  frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</div>
{% endblock%}
